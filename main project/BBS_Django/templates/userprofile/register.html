{% extends "base.html" %} {% load staticfiles %}
{% block title %}注册{% endblock title %}
{% block css %}

<link rel="stylesheet" href="{% static 'mycss/log_reg.css' %}">
<link rel="stylesheet" href="{% static 'mycss/registerblock.css' %}">
{% endblock css%}

{% block content %}

<div class="container "  style="margin-top: 5rem !important">
        <div class="d-flex justify-content-center ">
            <div class="registerblock" style = "padding-top: 5rem !important; color:white">
                <h4 class="text-center"><i class="fas fa-lemon fa-2x pull-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LemonForum</h4>
                <div class="px-5" style="margin-top: 4.5rem !important">
                    <form action="." method="post">
                        {% csrf_token %}
                        {% for field in user_register_form %}
                        <div class="input-group my-4">
                                <div class="input-group-prepend">
                                        <span class="input-group-text mysign">
                                            <i class="{{ field.label }}"  aria-hidden="true">&nbsp;</i>
                                        </span>
                                </div>
                                {{field}}
                                <button type="reset" class="btn myreset">
                                    <span class="">
                                        <i class = "fas fa-times"></i>
                                    </span>

                                </button>
                             
                        </div>
                        {% endfor %}

                        <!--message后续调整-->
                        {% if messages %}
                        <script>
                            {% for msg in messages %}
                                alert('{{ msg.message }}');
                            {% endfor %}
                        </script>
                        {% endif %}

                        <div>
                            <button type="submit" class="btn mt-4" id= "mybutton"> <strong>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</strong> </button>
                        </div>

                    </form> 
                </div>
            </div>
        </div>
</div>


{% endblock content %}
