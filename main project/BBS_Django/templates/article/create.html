{% extends "base.html" %}
{% load staticfiles %}

{% block title %}

{% block css %}
{{ form.media }}

{% endblock css%}

{% block content %}
<div class="container">
{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}

<div class="d-flex justify-content-center">
    <div class="articleblock px-5 py-5">
            <form method='post'>
                    {% csrf_token %}
        <div>
            
            {{form.title}}
            
            
        </div>
        {{form.body}}
        
            <button type='submit' class='btn btn-primary'>提交</button>
        </form>
        
    </div>
</div>



{% endblock content %}
